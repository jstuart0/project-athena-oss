---
# Forward auth middleware for external access
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: jarvis-forwardauth
  namespace: jarvis-web
spec:
  forwardAuth:
    address: http://authentik-server.authentik.svc.cluster.local/outpost.goauthentik.io/auth/traefik
    trustForwardHeader: true
    authResponseHeaders:
      - X-authentik-username
      - X-authentik-groups
      - X-authentik-email
      - X-authentik-name
      - X-authentik-uid

---
# HTTPS redirect middleware (optional but recommended)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: jarvis-https-redirect
  namespace: jarvis-web
spec:
  redirectScheme:
    permanent: true
    scheme: https
    port: "443"
