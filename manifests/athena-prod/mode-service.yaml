---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: athena-mode-service
  namespace: athena-prod
  labels:
    app: athena-mode-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: athena-mode-service
  template:
    metadata:
      labels:
        app: athena-mode-service
    spec:
      containers:
      - name: mode-service
        image: YOUR_REGISTRY/athena-mode-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8022
        envFrom:
        - configMapRef:
            name: athena-config
        env:
        - name: PORT
          value: "8022"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8022
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8022
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: athena-mode-service
  namespace: athena-prod
spec:
  selector:
    app: athena-mode-service
  ports:
  - port: 8022
    targetPort: 8022
