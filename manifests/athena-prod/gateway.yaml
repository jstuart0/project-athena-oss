---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: athena-gateway
  namespace: athena-prod
  labels:
    app: athena-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: athena-gateway
  template:
    metadata:
      labels:
        app: athena-gateway
    spec:
      containers:
      - name: gateway
        image: YOUR_REGISTRY/athena-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: athena-config
        env:
        - name: PORT
          value: "8000"
        - name: ORCHESTRATOR_SERVICE_URL
          value: "http://athena-orchestrator:8001"
        - name: LLM_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: athena-config
              key: OLLAMA_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: athena-gateway
  namespace: athena-prod
spec:
  selector:
    app: athena-gateway
  ports:
  - port: 8000
    targetPort: 8000
