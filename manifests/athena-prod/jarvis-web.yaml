---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: athena-jarvis-web
  namespace: athena-prod
  labels:
    app: athena-jarvis-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: athena-jarvis-web
  template:
    metadata:
      labels:
        app: athena-jarvis-web
    spec:
      containers:
      - name: jarvis-web
        image: YOUR_REGISTRY/athena-jarvis-web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: athena-config
        env:
        - name: PORT
          value: "8000"
        - name: DEFAULT_ROOM
          value: "office"
        - name: HA_URL
          valueFrom:
            secretKeyRef:
              name: ha-credentials
              key: url
        - name: HA_TOKEN
          valueFrom:
            secretKeyRef:
              name: ha-credentials
              key: token
        - name: MIN_TEMP
          value: "65"
        - name: MAX_TEMP
          value: "75"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: athena-jarvis-web
  namespace: athena-prod
spec:
  selector:
    app: athena-jarvis-web
  ports:
  - port: 80
    targetPort: 8000
