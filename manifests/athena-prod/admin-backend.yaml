---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: athena-admin-backend
  namespace: athena-prod
  labels:
    app: athena-admin-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: athena-admin-backend
  template:
    metadata:
      labels:
        app: athena-admin-backend
    spec:
      containers:
      - name: admin-backend
        image: YOUR_REGISTRY/athena-admin-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: athena-config
        env:
        - name: PORT
          value: "8080"
        - name: ATHENA_DB_HOST
          valueFrom:
            secretKeyRef:
              name: athena-db-credentials
              key: ATHENA_DB_HOST
        - name: ATHENA_DB_PORT
          valueFrom:
            secretKeyRef:
              name: athena-db-credentials
              key: ATHENA_DB_PORT
        - name: ATHENA_DB_NAME
          valueFrom:
            secretKeyRef:
              name: athena-db-credentials
              key: ATHENA_DB_NAME
        - name: ATHENA_DB_USER
          valueFrom:
            secretKeyRef:
              name: athena-db-credentials
              key: ATHENA_DB_USER
        - name: ATHENA_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: athena-db-credentials
              key: ATHENA_DB_PASSWORD
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: athena-db-credentials
              key: DATABASE_URL
        - name: SESSION_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: athena-encryption
              key: SESSION_SECRET_KEY
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: athena-encryption
              key: JWT_SECRET
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: athena-encryption
              key: ENCRYPTION_KEY
        - name: ENCRYPTION_SALT
          valueFrom:
            secretKeyRef:
              name: athena-encryption
              key: ENCRYPTION_SALT
        - name: HA_URL
          valueFrom:
            secretKeyRef:
              name: ha-credentials
              key: url
        - name: HA_TOKEN
          valueFrom:
            secretKeyRef:
              name: ha-credentials
              key: token
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: athena-admin-backend
  namespace: athena-prod
spec:
  selector:
    app: athena-admin-backend
  ports:
  - port: 8080
    targetPort: 8080
