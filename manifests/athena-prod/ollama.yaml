# Optional: In-cluster Ollama deployment
# Use this for testing or when external Mac Studio isn't available
# For production, prefer baremetal Mac Studio at 192.168.10.108 for better performance
#
# To use external Ollama instead, set OLLAMA_URL in services to:
#   http://192.168.10.108:11434
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-models
  namespace: athena-prod
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: ceph-block
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: athena-prod
  labels:
    app: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0:11434"
        volumeMounts:
        - name: models
          mountPath: /root/.ollama
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "16Gi"
            cpu: "8000m"
        livenessProbe:
          httpGet:
            path: /api/tags
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/tags
            port: 11434
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: ollama-models
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: athena-prod
spec:
  selector:
    app: ollama
  ports:
  - port: 11434
    targetPort: 11434
---
# Job to pull models after Ollama starts
# Run manually: kubectl -n athena-prod create -f ollama-model-pull-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: ollama-model-pull
  namespace: athena-prod
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: model-puller
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for Ollama to be ready..."
          sleep 30
          echo "Pulling qwen3:4b..."
          curl -X POST http://ollama:11434/api/pull -d '{"name": "qwen3:4b"}'
          echo "Pulling phi3:mini..."
          curl -X POST http://ollama:11434/api/pull -d '{"name": "phi3:mini"}'
          echo "Models pulled successfully"
